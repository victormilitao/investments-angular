<div class="flex flex-col items-center justify-center h-screen">
  <p class="text-[42px] mb-8">Investments</p>
  <div
    class="login p-1 flex flex-col items-center justify-center gap-12 w-1/3 h-[550px]"
  >
    <p class="text-[36px]">Login</p>
    <div class="form w-1/2">
      <form [formGroup]="form" class="flex flex-col gap-7">
        <input
          id="email"
          type="text"
          formControlName="email"
          placeholder="Email"
        />
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </form>
    </div>
    <div>
      <button (click)="signin()" class="btn-primary">Login</button>
    </div>
  </div>
</div>
